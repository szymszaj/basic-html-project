<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <input id="slider1" type="radio" name="group" checked />
      <input id="slider2" type="radio" name="group" />
      <input id="slider3" type="radio" name="group" />
      <input id="slider4" type="radio" name="group" />
      <input id="slider5" type="radio" name="group" />
      <div class="dots">
        <label for="slider1"></label>
        <label for="slider2"></label>
        <label for="slider3"></label>
        <label for="slider4"></label>
        <label for="slider5"></label>
      </div>
      <div class="slider">
        <div class="slide" for="slider1" style="--img: url('img1.jpg')"></div>
        <div class="slide" for="slider2" style="--img: url('img2.jpg')"></div>
        <div class="slide" for="slider3" style="--img: url('img3.jpg')"></div>
        <div class="slide" for="slider4" style="--img: url('img4.jpg')"></div>
        <div class="slide" for="slider5" style="--img: url('img5.jpg')"></div>
      </div>
    </div>
  </body>
</html>
