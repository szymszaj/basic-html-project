<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Tabs</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/8f1d2cfc6c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="tabs">
      <input id="home" type="radio" name="tabsMenu" />
      <input id="profile" type="radio" name="tabsMenu" />
      <input id="likes" type="radio" name="tabsMenu" />
      <input id="settings" type="radio" name="tabsMenu" />
      <input id="notifications" type="radio" name="tabsMenu" />

      <div class="buttons">
        <label for="home"><i class="fa-solid fa-house"></i></label>
        <label for="profile"><i class="fa-solid fa-user"></i></label>
        <label for="likes"><i class="fa-solid fa-thumbs-up"></i></label>
        <label for="settings"><i class="fa-solid fa-gears"></i></label>
        <label for="notifications"><i class="fa-solid fa-bell"></i></label>
        <div class="underline"></div>
      </div>
    </div>
  </body>
</html>
