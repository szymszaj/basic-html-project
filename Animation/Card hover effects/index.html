<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card hover effects</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/8f1d2cfc6c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="glass" style="--r: -15" data-text="Design">
        <i class="fa-regular fa-pen-to-square"></i>
      </div>
      <div class="glass" style="--r: 5" data-text="Code">
        <i class="fa-solid fa-laptop-code"></i>
      </div>
      <div class="glass" style="--r: 25" data-text="Launch">
        <i class="fa-solid fa-rocket"></i>
      </div>
      <div class="glass" style="--r: -15" data-text="Earn">
        <i class="fa-solid fa-money-check-dollar"></i>
      </div>
    </div>
  </body>
</html>
