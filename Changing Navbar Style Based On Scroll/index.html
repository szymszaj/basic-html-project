<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing the style of the navigation bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8f1d2cfc6c.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="navbar">
        <a href="#" class="brand">
            <span><i class="fa-brands fa-apple"></i></span>
            <span>Apple</span>
        </a>
        <ul>
            <li style="--i:0;">
            <a href="#">
                <span>Home</span>
                <span><i class="fa-solid fa-house"></i></span>
            </a>
        </li>
        
        <li style="--i:1;">
            <a href="#">
                <span>Videos</span>
                <span><i class="fa-solid fa-video"></i></span>
            </a>
        </li>
        
        <li style="--i:2;">
            <a href="#">
                <span>Photos</span>
                <span><i class="fa-solid fa-camera"></i></span>
            </a>
        </li>
        
        <li style="--i:3;">
            <a href="#">
                <span>Team</span>
                <span><i class="fa-solid fa-people-group"></i></span>
            </a>
        </li>
        
        <li style="--i:4;">
            <a href="#">
                <span>Contact</span>
                <span><i class="fa-solid fa-envelope"></i></span>
            </a>
        </li>
        
        </ul>
    </nav>
    <script>
        let lastScrollTop = 0; 
        navbar = document.getElementById("navbar");
        window.addEventListener("scroll", function
        (){
            let scrollTop = window.pageYOffset ||
            document.documentElement.scrollTopl;
            if(scrollTop > lastScrollTop){
                navbar.classList.add('icon');
            } else{
                navbar.classList.remove('icon');
            }
            lastScrollTop = scrollTop;
            
        }
        )
    </script>
</body>
</html>
