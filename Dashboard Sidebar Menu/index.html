<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8f1d2cfc6c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="sidebar">
      <ul>
        <li class="logo" style="--bg: #333;">
          <a href="#">
            <div class="icon"><i class="fa-brands fa-apple"></i></div>
            <div class="text">Website Logo</div>
          </a>
        </li>
      </ul>
    </div>
    <div class="menulist">
      <ul>
        <li class="logo" style="--bg: #f44336;">
          <a href="#">
            <div class="icon"><i class="fa-solid fa-house"></i></div>
            <div class="text">Home</div>
          </a>
        </li>
        <li class="logo" style="--bg: #ffa117;">
          <a href="#">
            <div class="icon"><i class="fa-solid fa-user"></i></div>
            <div class="text">Profile</div>
          </a>
        </li>
        <li class="logo" style="--bg: #0fc70f;">
          <a href="#">
            <div class="icon"><i class="fa-regular fa-comment"></i></div>
            <div class="text">Inbox</div>
          </a>
        </li>
        <li class="logo" style="--bg: #2196f3;">
          <a href="#">
            <div class="icon"><i class="fa-solid fa-chart-simple"></i></div>
            <div class="text">Analytics</div>
          </a>
        </li>
        <li class="logo" style="--bg: #b145e9;">
          <a href="#">
            <div class="icon"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="text">Order</div>
          </a>
        </li>
        <li class="logo" style="--bg: #e91e63;">
          <a href="#">
            <div class="icon"><i class="fa-solid fa-gear"></i></div>
            <div class="text">Settings</div>
          </a>
        </li>
      </ul>
    </div>
    <div class="bottom">
        <li style="--bg:#333;">
        <a href="#">
            <div class="icon"></div>
            <div class="imgBx">
                
                <img src="/basic-html-project/Profile Card UI Design/Profil.img" alt="">
            </div>
        </a></li>
        <li class="logo" style="--bg: #333;">
            <a href="#">
              <div class="icon"><i class="fa-solid fa-right-from-bracket"></i></div>
              <div class="text">Logout</div>
            </a>
          </li>
    </div>

    <script src="app.js"></script>
  </body>
</html>
