<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generation Tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="image-generator">
      <div class="content">
        <h1>Al Image Generator Tool JS</h1>
        <p>
          Convert your text into an image within a second using this
          JavaScript-powered AI Image Generator tool.
        </p>
        <form action="#" class="generate-form">
          <input
            type="text"
            class="prompt-input"
            placeholder="Describe what you to see" required
          />
          <div class="controls">
            <select class="img-quantity">
              <option value="1">Image</option>
              <option value="2">Images</option>
              <option value="3">Images</option>
              <option value="4" selected>4 Images</option>
            </select>
            <button type="submit" class="generate-btn">Generate</button>
          </div>
        </form>
      </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
          <img src="img/img-1.jpg" alt="image">
          <a href="#" class="download-btn">
            <img src="img/download.svg" alt="download icon">
          </a>
        </div>
        <div class="img-card">
          <img src="img/img-2.jpg" alt="image">
          <a href="#" class="download-btn">
            <img src="img/download.svg" alt="download icon">
          </a>
        </div>
        <div class="img-card">
          <img src="img/img-3.jpg" alt="image">
          <a href="#" class="download-btn">
            <img src="img/download.svg" alt="download icon">
          </a>
        </div>
        <div class="img-card">
          <img src="img/img-4.jpg" alt="image">
          <a href="#" class="download-btn">
            <img src="img/download.svg" alt="download icon">
          </a>
        </div>
        
    </section>
  </body>
</html>
